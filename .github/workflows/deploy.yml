name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, '*release*' ]
  pull_request:
    branches: [ main, '*release*' ]
  workflow_dispatch:
    inputs:
      override_gates:
        description: 'AnulaciÃ³n de la puerta de despliegue seguro (solo para despliegue de emergencia)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.6'

jobs:

  security-scan:
    name: Snyk Analysis
    uses: ./.github/workflows/security-scanning.yml
    with:
      java-version: '17'
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG_ID: ${{ secrets.SNYK_ORG_ID }}

  code-quality:
    name: SonarQube Cloud Analysis
    needs: [ security-scan ]
    uses: ./.github/workflows/quality-analysis.yml
    with:
      java-version: '17'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  gate-evaluator:
    name: Evaluate Cloud-Native Gates
    needs: [ security-scan, code-quality ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Snyk artifact
        uses: actions/download-artifact@v4
        with:
         name: security-results
         path: gating/security

      - name: Download Sonar artifact
        uses: actions/download-artifact@v4
        with:
         name: quality-results
         path: gating/quality

      - name: Run Gate Evaluator (Python)
        run: |
          python gate/gate_evaluator.py \
          --snyk gating/security \
          --sonar gating/quality \
          --thresholds gating/thresholds.json \
          --output gating/gate-result.json \
          --ref "${{ github.ref }}" \
          --target "${{ env.TARGET_ENVIRONMENT }}"



      - name: Upload Gate Result
        uses: actions/upload-artifact@v4
        with:
          name: gate-result
          path: gating/gate-result.json


