# ============================================================
#  CI/CD Pipeline ‚Äì Flujo principal de compilaci√≥n, an√°lisis,
#  evaluaci√≥n de puertas (gates) y reporte final.
# ============================================================

name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write   # Necesario para publicar alertas de seguridad

# ------------------------------------------------------------
#  EVENTOS QUE DISPARAN EL PIPELINE
# ------------------------------------------------------------
on:
  push:
    branches: [ main, "*release*" ]      # Ejecuta en main y ramas release/*
  pull_request:
    branches: [ main, "*release*" ]      # Ejecuta en PR hacia main o release
  workflow_dispatch:
    inputs:
      override_gates:
        description: "Anulaci√≥n de la puerta de despliegue seguro (solo para despliegue de emergencia)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

# ------------------------------------------------------------
#  VARIABLES DE ENTORNO GLOBALES
# ------------------------------------------------------------
env:
  JAVA_VERSION: "17"
  MAVEN_VERSION: "3.8.6"

# ------------------------------------------------------------
#  JOBS DEL PIPELINE
# ------------------------------------------------------------
jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -t myapp:${{ github.sha }} .

  # ----------------------------------------------------------
  # 1. ESCANEO DE SEGURIDAD ‚Äì Container Snyk Test
  # ----------------------------------------------------------
  security-scan:
    name: Snyk Analysis
    needs: [ build-docker]
    uses: ./.github/workflows/security-scanning.yml
    with:
      java-version: "17"
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG_ID: ${{ secrets.SNYK_ORG_ID }}

  # ----------------------------------------------------------
  # 2. AN√ÅLISIS DE CALIDAD ‚Äì SonarQube Cloud
  # ----------------------------------------------------------
  code-quality:
    name: SonarQube Cloud Analysis
    needs: [ build-docker]
    uses: ./.github/workflows/quality-analysis.yml
    with:
      java-version: "17"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  # ----------------------------------------------------------
  # 3. EVALUACI√ìN DE PUERTAS (GATES) ‚Äì Python
  # ----------------------------------------------------------
  gate-evaluator:
    name: Evaluate Cloud-Native Gates
    needs: [ security-scan, code-quality ]     # Espera a que terminen los dos an√°lisis
    runs-on: ubuntu-latest

    steps:
      # Descarga del c√≥digo fuente
      - name: Checkout code
        uses: actions/checkout@v4

      # Descargar resultados de Snyk generados como artefacto
      - name: Download Snyk artifact
        uses: actions/download-artifact@v4
        with:
          name: security-results            # Nombre del artefacto generado
          path: gating/security             # Carpeta donde se guardar√°

      # Descargar resultados de SonarQube
      - name: Download Sonar artifact
        uses: actions/download-artifact@v4
        with:
          name: quality-results
          path: gating/quality

      # Sonar a veces genera el archivo con nombres diferentes ‚Üí normaliza a sonar-results.json
      - name: Normalize Sonar Result Filename
        run: |
           ls gating/quality/
           FILE=$(ls gating/quality/*.json | head -n 1)     # Detectar autom√°ticamente
           echo "Detected sonar file: $FILE"
           mv "$FILE" gating/quality/sonar-results.json

      # Ejecuta el evaluador de gates
      - name: Run Gate Evaluator (Python)
        run: |
          python scripts/gate_evaluator.py \
            --snyk gating/security \
            --sonar gating/quality \
            --thresholds gating/thresholds.json \
            --output gating/gate-result.json \
            --ref "${{ github.ref }}" \
            --target "${{ env.TARGET_ENVIRONMENT }}"

      # Publicar gate-result.json como artefacto
      - name: Upload Gate Result
        uses: actions/upload-artifact@v4
        with:
          name: gate-result
          path: gating/gate-result.json

  # ----------------------------------------------------------
  # 4. REPORTE FINAL DE CUMPLIMIENTO DE GATES
  # ----------------------------------------------------------
  gate-report:
    name: Gate Compliance Report
    needs: [ gate-evaluator ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Descargar resultado de la evaluaci√≥n
      - name: Download Gate Result
        uses: actions/download-artifact@v4
        with:
          name: gate-result
          path: gating

      # Genera la tabla de gates en el resumen del Job (Markdown)
      - name: Display Gate Table
        id: display-table
        run: |
          echo "## üõ°Ô∏è Cloud-Native Gates Evaluation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Gate ID | Name | Category | Strength | Data Source | Override Support | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|----------|----------|-------------|------------------|--------|" >> $GITHUB_STEP_SUMMARY

          python scripts/render_gate_table.py gating/gate-result.json >> $GITHUB_STEP_SUMMARY

      # Si el resultado final del gate evaluator es FAIL ‚Üí falla el pipeline
      - name: Fail if gate failed
        run: |
          FINAL=$(jq -r '.final_decision' gating/gate-result.json)
          echo "Final decision: $FINAL"

          if [ "$FINAL" = "FAIL" ]; then
            echo "‚ùå Gate enforcement failed ‚Äî blocking merge"
            exit 1
          else
            echo "‚úÖ Gates passed or warn ‚Äî merge allowed"
          fi
