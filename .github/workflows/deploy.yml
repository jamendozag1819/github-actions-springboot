name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, "*release*" ]
  pull_request:
    branches: [ main, "*release*" ]
  workflow_dispatch:
    inputs:
      override_gates:
        description: "Anulaci√≥n de la puerta de despliegue seguro (solo para despliegue de emergencia)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  JAVA_VERSION: "17"
  MAVEN_VERSION: "3.8.6"

jobs:

  security-scan:
    name: Snyk Analysis
    uses: ./.github/workflows/security-scanning.yml
    with:
      java-version: "17"
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG_ID: ${{ secrets.SNYK_ORG_ID }}

  code-quality:
    name: SonarQube Cloud Analysis
    needs: [ security-scan ]
    uses: ./.github/workflows/quality-analysis.yml
    with:
      java-version: "17"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  gate-evaluator:
    name: Evaluate Cloud-Native Gates
    needs: [ security-scan, code-quality ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Snyk artifact
        uses: actions/download-artifact@v4
        with:
          name: security-results
          path: gating/security

      - name: Download Sonar artifact
        uses: actions/download-artifact@v4
        with:
          name: quality-results
          path: gating/quality

      - name: Run Gate Evaluator (Python)
        run: |
          python scripts/gate_evaluator.py \
            --snyk gating/security \
            --sonar gating/quality \
            --thresholds gating/thresholds.json \
            --output gating/gate-result.json \
            --ref "${{ github.ref }}" \
            --target "${{ env.TARGET_ENVIRONMENT }}"

      - name: Upload Gate Result
        uses: actions/upload-artifact@v4
        with:
          name: gate-result
          path: gating/gate-result.json

  gate-report:
    name: Gate Compliance Report
    needs: [ gate-evaluator ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Gate Result
        uses: actions/download-artifact@v4
        with:
          name: gate-result
          path: gating

      - name: Display Gate Table
        id: display-table
        run: |
          echo "## üõ°Ô∏è Cloud-Native Gates Evaluation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Gate ID | Name | Category | Strength | Data Source | Override Support | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|----------|----------|-------------|------------------|--------|" >> $GITHUB_STEP_SUMMARY

          python3 << 'EOF'
          import json

          with open("gating/gate-result.json") as f:
          data = json.load(f)

          gate_info = {
          "gatr-01": ("High Vulnerability", "Security", "NON_ENFORCING", "Snyk", "Yes"),
          "gatr-02": ("Medium Vulnerability", "Security", "NON_ENFORCING", "Snyk", "Yes"),
          "gatr-03": ("Critical Vulnerability", "Security", "NON_ENFORCING", "Snyk", "Yes"),
          "gatr-07": ("Developer Thresholds", "Quality", "NON_ENFORCING", "SonarQube", "Yes"),
          "gatr-08": ("Code Quality", "Quality", "ENFORCING", "SonarQube", "Yes"),
          "gatr-09": ("Approved Sonar Params", "Quality", "ENFORCING", "GitHub Actions", "No"),
          "gatr-10": ("Express Lane Quality", "Quality", "NON_ENFORCING", "SonarQube", "Yes"),
          "gatr-14": ("Release Branch", "Governance", "ENFORCING", "GitHub Actions", "No"),
          }

          for g in data["gates"]:
            gid = g["id"]
            label = gate_info.get(gid, ("Unknown", "Unknown", "Unknown", "Unknown", "Unknown"))
            print(f"| {gid} | {label[0]} | {label[1]} | {label[2]} | {label[3]} | {label[4]} | {g['status']} |")
          EOF
          >> $GITHUB_STEP_SUMMARY

      - name: Fail if gate failed
        run: |
          FINAL=$(jq -r '.final_decision' gating/gate-result.json)
          echo "Final decision: $FINAL"

          if [ "$FINAL" = "FAIL" ]; then
            echo "‚ùå Gate enforcement failed ‚Äî blocking merge"
            exit 1
          else
            echo "‚úÖ Gates passed or warn ‚Äî merge allowed"
          fi
