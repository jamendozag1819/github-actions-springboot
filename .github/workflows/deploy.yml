name: CI/CD Pipeline
permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main , '*release*']
  pull_request:
    branches: [ main , '*release*']
  workflow_dispatch:
    inputs:
      override_gates:
        description: 'Anulaci√≥n de la puerta de despliegue seguro (solo para despliegue de emergencia)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.6'

jobs:
  build:
    name: Build Application
    uses: ./.github/workflows/build-application.yml
    with:
      java-version: '17'
      maven-version: '3.8.6'

  unit-tests:
    name: Unit Tests & Coverage
    needs: build
    uses: ./.github/workflows/unit-testing.yml
    with:
      java-version: '17'
      coverage-threshold: 50
      fail-on-coverage: false

  load-overrides:
    needs: build
    name: Load Developer Overrides
    uses: ./.github/workflows/load-overrides.yml

  security-scan:
    name: Snyk Analysis
    needs: [load-overrides, unit-tests]
    uses: ./.github/workflows/security-scanning.yml
    with:
      java-version: '17'
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG_ID: ${{ secrets.SNYK_ORG_ID }}
  
  code-quality:
    name: SonarQube Cloud Analysis
    needs: [load-overrides, unit-tests]
    uses: ./.github/workflows/quality-analysis.yml
    with:
      java-version: '17'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  evaluate-gates:
    needs: [ code-quality, security-scan ]
    name: Evaluate Gates (Enterprise)
    uses: ./.github/workflows/evaluate-gates.yml
    with:
      sonar-results-file: "sonarqube-cloud-scanning/results/quality-gate-result.json"
      snyk-results-file: "snyk-scanning/results/snyk-results.json"
      snyk-code-results-file: "snyk-scanning/results/snyk-code-results.json"
      overrides-file: "overrides/final-thresholds.json"
      # pass override flag in case manual emergency execution is used
      manual-override: ${{ github.event.inputs.override_gates || 'false' }}
