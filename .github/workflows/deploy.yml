name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      override_gates:
        description: 'Anulaci√≥n de la puerta de despliegue seguro (solo para despliegue de emergencia)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.6'
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build Application
    uses: ./.github/workflows/build-application.yml
    with:
      java-version: '17'
      maven-version: '3.8.6'

  unit-tests:
    name: Unit Tests & Coverage
    needs: build
    uses: ./.github/workflows/unit-testing.yml
    with:
      java-version: '17'
      coverage-threshold: 50
      fail-on-coverage: false

  security-scan:
    name: Snyk Analysis
    needs: [build, unit-tests]
    uses: ./.github/workflows/security-scanning.yml
    permissions:
      contents: read
      security-events: write
    with:
      java-version: '17'
      run-container-scan: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG_ID: ${{ secrets.SNYK_ORG_ID }}