# ============================================================
#  CI/CD PIPELINE
#  Flujo principal que:
#    - Construye la imagen Docker
#    - Ejecuta an√°lisis de seguridad (Snyk)
#    - Ejecuta an√°lisis de calidad (SonarCloud)
#    - Eval√∫a las puertas de seguridad/gobernanza (Gates)
#    - Genera un reporte consolidado
# ============================================================

name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write     # Requerido para reportar hallazgos de seguridad

# ------------------------------------------------------------
#  EVENTOS QUE DISPARAN EL WORKFLOW
# ------------------------------------------------------------
on:
  push:
    branches: [ main, "*release*" ]     # Ejecutar en main y ramas release/*
  pull_request:
    branches: [ main, "*release*" ]     # PR hacia main o release
  workflow_dispatch:
    inputs:
      override_gates:
        description: "Permite saltar validaciones de Gates en emergencias"
        required: false
        default: "false"
        type: choice
        options: [ "false", "true" ]
  env:
   JAVA_VERSION: "17"
   MAVEN_VERSION: "3.8.6"
   
# ------------------------------------------------------------
#  VARIABLES GLOBALES DEL PIPELINE
# ------------------------------------------------------------


# ------------------------------------------------------------
#  JOBS DEL PIPELINE
# ------------------------------------------------------------
jobs:

  # ==========================================================
  # 1. BUILD DOCKER IMAGE
  # ==========================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -t myapp:${{ github.sha }} .


  # ==========================================================
  # 2. SECURITY SCAN ‚Äì Snyk (SCA, SAST, Container)
  # ==========================================================
  security-scan:
    name: Snyk Analysis
    needs: [ build-docker ]
    uses: ./.github/workflows/security-scanning.yml
    with:
      java-version: "17"
    secrets:
      APP_ID: "APP123"
      JIRA_URL: ${{ secrets.JIRA_URL }}
      JIRA_USER: ${{ secrets.JIRA_USER }}
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
      JIRA_PROJECT: "SCRUM"



  # ==========================================================
  # 3. CODE QUALITY ‚Äì SonarQube Cloud
  # ==========================================================
  code-quality:
    name: SonarQube Cloud Analysis
    needs: [ build-docker ]
    uses: ./.github/workflows/quality-analysis.yml
    with:
      java-version: "17"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}


  # ==========================================================
  # 4. GATE EVALUATION ‚Äì Fusiona resultados Snyk + Sonar
  # ==========================================================
  gate-evaluator:
    name: Evaluate Cloud-Native Gates
    needs: [ security-scan, code-quality ]
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # Descargar artefactos Snyk desde workflow security-scan
      # ------------------------------------------------------
      - name: Download Snyk artifact
        uses: actions/download-artifact@v4
        with:
          name: security-results
          path: gating/security

      # ------------------------------------------------------
      # Descargar artefactos Sonar desde workflow code-quality
      # ------------------------------------------------------
      - name: Download Sonar artifact
        uses: actions/download-artifact@v4
        with:
          name: quality-results
          path: gating/quality

      # ------------------------------------------------------
      # Asegurar nombre est√°ndar para archivo Sonar
      # ------------------------------------------------------
      - name: Normalize Sonar Result Filename
        run: |
          ls gating/quality/
          FILE=$(ls gating/quality/*.json | head -n 1)
          echo "Detected sonar file: $FILE"
          mv "$FILE" gating/quality/sonar-results.json

      # ------------------------------------------------------
      # Ejecutar evaluador de Gates (Python)
      # ------------------------------------------------------
      - name: Run Gate Evaluator (Python)
        run: |
          python scripts/gate_evaluator.py \
            --snyk gating/security \
            --sonar gating/quality \
            --thresholds gating/thresholds.json \
            --output gating/gate-result.json \
            --ref "${{ github.ref }}" \
            --target "${{ env.TARGET_ENVIRONMENT }}"

      # ------------------------------------------------------
      # Publicar gate-result.json como artefacto
      # ------------------------------------------------------
      - name: Upload Gate Result
        uses: actions/upload-artifact@v4
        with:
          name: gate-result
          path: gating/gate-result.json


  # ==========================================================
  # 5. GATE REPORT ‚Äì Mostrar tabla y decidir FAIL/PASS
  # ==========================================================
  gate-report:
    name: Gate Compliance Report
    needs: [ gate-evaluator ]
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      # Descargar output de la evaluaci√≥n de Gates
      - name: Download Gate Result
        uses: actions/download-artifact@v4
        with:
          name: gate-result
          path: gating

      # Generar tabla de resultados
      - name: Display Gate Table
        id: display-table
        run: |
          echo "## üõ°Ô∏è Cloud-Native Gates Evaluation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Gate ID | Name | Category | Strength | Data Source | Override Support | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|----------|----------|-------------|------------------|--------|" >> $GITHUB_STEP_SUMMARY

          python scripts/render_gate_table.py gating/gate-result.json >> $GITHUB_STEP_SUMMARY

      # Si final_decision == FAIL ‚Üí romper pipeline
      - name: Fail if gate failed
        run: |
          FINAL=$(jq -r '.final_decision' gating/gate-result.json)
          echo "Final decision: $FINAL"

          if [ "$FINAL" = "FAIL" ]; then
            echo "‚ùå Gate enforcement failed ‚Äî blocking merge"
            exit 1
          else
            echo "‚úÖ Gates passed or warn ‚Äî merge allowed"
          fi
