# ============================================================
#  CI/CD PIPELINE
# ============================================================

name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ "main", "*release*" ]
  pull_request:
    branches: [ "main", "*release*" ]
  workflow_dispatch:
    inputs:
      override_gates:
        description: "Permite saltar validaciones de Gates en emergencias"
        required: false
        default: "false"
        type: choice
        options: [ "false", "true" ]

env:
  JAVA_VERSION: "17"
  MAVEN_VERSION: "3.8.6"

jobs:

  # ==========================================================
  # 1. BUILD DOCKER IMAGE
  # ==========================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -t myapp:${{ github.sha }} .
          echo "IMAGE_TAG=myapp:${{ github.sha }}" >> $GITHUB_ENV

      - name: Save image as artifact
        run: docker save myapp:${{ github.sha }} -o myapp.tar

      - name: Upload docker image
        uses: actions/upload-artifact@v4
        with:
          name: myapp-image
          path: myapp.tar

  # ==========================================================
  # 2. SECURITY SCAN – Snyk (SCA, SAST, Container)
  # ==========================================================
  security-scan:
    name: Snyk Analysis
    needs: [ build-docker ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: myapp-image

      - name: Load Docker image
        run: |
          docker load -i myapp.tar
          echo "Docker images after load:"
          docker images

      - name: Run Snyk Scan (Composite Action)
        uses: ./.github/actions/snyk-code-analysis
        with:
          app-path: "."
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          snyk-org: ${{ secrets.SNYK_ORG_ID }}
          snyk-project-name: "jamendozag1819_github-actions-springboot"
          image-sha: ${{ github.sha }}

  # ==========================================================
  # 3. CODE QUALITY – SonarQube Cloud
  # ==========================================================
  code-quality:
    name: SonarQube Cloud Analysis
    needs: [ build-docker ]
    uses: ./.github/workflows/quality-analysis.yml
    with:
      java-version: "17"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      JIRA_URL: ${{ secrets.JIRA_URL }}
      JIRA_USER: ${{ secrets.JIRA_USER }}
      JIRA_APP_ID: ${{ secrets.SONAR_PROJECT_KEY }}
