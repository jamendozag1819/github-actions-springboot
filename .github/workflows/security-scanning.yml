name: Security Scanning

on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version to use"
        required: false
        type: string
        default: "17"
    secrets:
      SNYK_TOKEN:
        required: true
      SNYK_ORG_ID:
        required: true
      JIRA_URL:
        required: true
      JIRA_USER:
        required: true
      JIRA_API_TOKEN:
        required: true
      APP_ID:
        required: false
      JIRA_PROJECT:
        required: false

    outputs:
      critical-count:
        description: "Critical vulnerabilities count"
        value: ${{ jobs.snyk.outputs.critical }}
      high-count:
        description: "High vulnerabilities count"
        value: ${{ jobs.snyk.outputs.high }}
      medium-count:
        description: "Medium vulnerabilities count"
        value: ${{ jobs.snyk.outputs.medium }}
      low-count:
        description: "Low vulnerabilities count"
        value: ${{ jobs.snyk.outputs.low }}

jobs:
  snyk:
    name: Run Snyk Security Scan
    runs-on: ubuntu-latest

    outputs:
      critical: ${{ steps.extract.outputs.critical }}
      high: ${{ steps.extract.outputs.high }}
      medium: ${{ steps.extract.outputs.medium }}
      low: ${{ steps.extract.outputs.low }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        if: inputs.java-version != ''
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Run Snyk Scan (Composite Action)
        uses: ./.github/actions/snyk-code-analysis
        with:
          app-path: "."
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          snyk-org: ${{ secrets.SNYK_ORG_ID }}
          snyk-project-name: cicd-pipeline-poc/microservice-moc-app-deps # Ajusta si quieres un nombre distinto

      - name: Extract Snyk results for Gates
        id: extract
        run: |
          echo "Extracting vulnerabilities from snyk-report.json"
          
          CRIT=$(jq '[ .vulnerabilities[] | select(.severity == "critical") ] | length' snyk-report.json)
          HIGH=$(jq '[ .vulnerabilities[] | select(.severity == "high") ] | length' snyk-report.json)
          MED=$(jq '[ .vulnerabilities[] | select(.severity == "medium") ] | length' snyk-report.json)
          LOW=$(jq '[ .vulnerabilities[] | select(.severity == "low") ] | length' snyk-report.json)

          echo "critical=$CRIT" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "medium=$MED" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT

      - name: Print Snyk Summary
        run: |
          echo "===================================="
          echo "          Snyk Summary"
          echo "===================================="
          echo "Critical : ${{ steps.extract.outputs.critical }}"
          echo "High     : ${{ steps.extract.outputs.high }}"
          echo "Medium   : ${{ steps.extract.outputs.medium }}"
          echo "Low      : ${{ steps.extract.outputs.low }}"
          echo "===================================="

