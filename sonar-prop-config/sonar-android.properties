sonar.sources=app/src/main/java

sonar.tests=app/src/test/java,app/src/androidTest/java

sonar.java.binaries=app/build/intermediates/javac/**/classes
sonar.kotlin.binaries=app/build/tmp/kotlin-classes

sonar.androidLint.report=app/build/reports/lint-results.xml

sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacoco.xml
